<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />

    <title>Change Password</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="overflow-hidden">
<div th:if="${role.equals('[ROLE_USER]')}">
    <div th:replace="fragments/navBar.html :: navbar">

    </div>

</div>

<div th:if="${role.equals('[ROLE_ADMIN]')}">
    <div th:replace="fragments/navBar.html :: navBarAdmin">

    </div>

</div>

<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <h4 class="mb-5">Change Password</h4>
            <form action="/password" th:object="${updateDto}" method="POST">
                <div class="row">
                    <div class="col-6 gy-3">
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input
                                    type="password"
                                    class="form-control style-border rounded-0"
                                    name="password"
                                    id="password"
                                    required
                            />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 gy-4"></div>
                    <div class="col-3 gy-4">
                        <button
                                type="submit"
                                class="btn btn-success float-end w-100 mx-2 my-3"
                        >
                            Save
                        </button>
                    </div>
                    <div class="col-3 gy-4">
                        <input
                                type="reset"
                                class="btn btn-danger float-end w-100 mx-2 my-3"
                                value="Reset"
                        >
                    </div>
                    <div class="col-3 gy-4"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
